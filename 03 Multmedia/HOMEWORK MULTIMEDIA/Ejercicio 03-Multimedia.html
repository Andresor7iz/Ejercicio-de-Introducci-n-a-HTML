<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
        <body>
            <section>
                <h1>Aprendiendo a utilizar imágenes</h1>
                    <img src="/imagenes/crash.jpg" alt="crash" width="200" height="200">
            </section>

            <section>
                <h1>Aprendiendo a utilizar los vídeos</h1>
                <video width="400" height="400" controls  autoplay loop muted>
                    <source src="/videos/Crash Team Racing trailer.mp4" type="video/mp4" >
                </video>
            </section>

            <section>
                <h1>Aprendiendo a utilizar los audios</h1>
                <audio controls autoplay loop>
                    <source src="/audio/Crash Team Racing song.mp3" type="audio/mp3">
                </audio>
            </section>
        
        </body>
</html>
